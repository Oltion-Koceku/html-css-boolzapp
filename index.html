<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style/style.css">
  <!-- fontawsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,100&display=swap" rel="stylesheet">
  <title>Boolzapp UI</title>
</head>
<body>
  <main>

    <div class="container debug">
      <div class="row">
        <!-- Contatti -->
        <div class="contacts debug">
          <div class="accaunt spazi align-center d-flex justify-between debug">
            <div class="icon">
              <img src="assets/img/avatar_io.jpg" alt="">
            </div>
            <div class="imposta">
              <i class="fa-solid fa-circle-notch"></i>
              <i class="fa-solid fa-message"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
          <div class="notifiche spazi d-flex debug">
            <div class="icon d-flex align-center">
              <i class="fa-solid fa-bell-slash"></i>
            </div>
            <div class="attiva">
              <h3>Ricevi notifiche di nuovi messaggi</h3>
              <a href="#">Attiva notifiche desktop</a>
            </div>
          </div>
          <div class="cerca spazi debug">
            <div class="search"></div>
            <div class="nuova"></div>
          </div>
          <div class="contatti spazi d-flex justify-between debug">
            <div class="icon"></div>
            <div class="name"></div>
            <div class="clock"></div>
          </div>
        </div>
        <!-- /Contatti -->
        <!-- Chat -->
        <div class="chat debug">
          <div class="accaunt spazi d-flex justify-between debug">
            <div class="text-icon">
              <div class="icon">
              </div>
              <div class="name"></div>
              <div class="imposta"></div>
            </div>
          </div>
          <div class="text debug">
            
          </div>
          <div class="imput debug">
            <div class="emoji"></div>
            <div class="search messaggio"></div>
            <div class="audio"></div>
          </div>
        </div>
        <!-- /Chat -->
          
      </div>
    </div>

  </main>
</body>
</html>
